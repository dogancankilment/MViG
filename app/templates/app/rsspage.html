{% extends "app/layout.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="span8 well" style="padding-bottom:0">
            {% if posts %}
                <div>
                    {% for p in posts %}
                        {{ p.message_receiver }}
                        <br>
                        {{ p.message_content }}
                        <br>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
