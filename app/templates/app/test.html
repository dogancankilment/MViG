{% extends "app/layout.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="span8 well" style="padding-bottom:0">
            {% if posts %}
                <div>
                    {% for p in posts %}
                        <div><h4>Message</h4></div>
                        <div class="form-control">{{ p.message_receiver }}</div>
                        <div class="form-control">{{ p.message_content }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
