{% extends "app/layout.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="span8 well" style="padding-bottom:0">
                <h2 class="sub-header">Messages History</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Destination Number</th>
                                <th>Message Content</th>
                            </tr>
                        </thead>
                        {% for m in messages %}
                        <tbody>
                            <tr>
                                <td>{{ m.id }}</td>
                                <td>{{ m.destination_number }}</td>
                                <td>{{ m.message_content }}</td>
                                <td><image src="/{{ m.image }}" width="200" height="40" ></image></td>
                            </tr>
                        </tbody>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
